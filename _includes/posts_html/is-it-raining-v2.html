<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('http://35.237.163.56/result', function(data) {

        var text = ${data.stuff}


        $(".mypanel").html(text);
    });
    </script>

</body>
</html>
