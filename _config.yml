# SITE CONFIGURATION
title: CONOR BARRY-HOKE
author: GitHub User | conorbarryhoke
description: > # Meta description of Homepage
Aspiring data scientist. Experienced Analyst.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://conorbarryhoke.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: Conor Barry-Hoke
  links:
    - https://twitter.com/jamm_babyak
    - https://www.linkedin.com/in/james-babyak
    - https://github.com/babyakja

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About', link: '/about'}
  - {name: 'Contact', link: '/contact'}

tagline: >
  Making friends with numbers

hero_img: posts/cbh_background.bmp   # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: conor.t.barry@gmail.com # email for form submission

twitter_username: conortbarry # replace with your_twitter_username or comment to remove link from footer
github_username:  conorbarryhoke # replace with your_github_username or comment to remove link from footer
#instagram_username: shanlongjj # replace with your_instagram_username or comment to remove link from footer

disqus:
  #shortname: janczizikow # to enable comments replace with your_disqus_shortname

google_tag_manager: UA-127661271-1 # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
